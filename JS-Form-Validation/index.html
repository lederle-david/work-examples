		  <fieldset>

            <div class="block">
              <label for="amortization">Amortization</label><input type="text" name="amortization" id="amortization" size="3" maxlength="2"/>

              <label for="intRate">Interest Rate</label><input type="text" name="intRate" id="intRate" size="7" maxlength="6"/> 
              <br/>
              <label for="mortYear">Year</label><input type="text" name="mortYear" id="mortYear" size="5" maxlength="4"/>

              <label for="mortMonth">Month</label><input type="text" name="mortMonth" id="mortMonth" size="4" maxlength="2"/>
            </div>
          </fieldset>
		  <hr>
		  <div class="type3">
		    <input type="submit" value="Submit Request">
		  </div>
	    </div>
	    <div class = "middle">
	      <fieldset>
            <legend>Personal Information</legend>
            <div class="block">

			<div class="block">

                <option value="Toronto">Toronto</option>
                <option value="Mississauga">Mississauga</option>
                <option value="Markham">Markham</option>
                <option value="Whitby">Whitby</option>
              </select>
		      <select id="income" name="income" size="4">
                <option value="Select Income">Select Income</option>
                <option value="0-30000">0-30,000</option>
                <option value="30001-35000">30,001-35,000</option>
			    <option value="35001-40000">35,001-40,000</option>
			    <option value="40001-45000">40,001-45,000</option>
			    <option value="45001-50000">45,001-50,000</option>

			    <option value="100001-150000">100,001-150,000</option>

			  <hr>

              <input type="radio" name="propDetails" id="propDetails1" value="Detached" /> Detached

              <input type="radio" name="propDetails" id="propDetails3" value="Town House" /> Town House<br/>
